<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test File</title>
    <script type="text/javascript">
      var apiUrl = "https://fastapi-selenium-production-9678.up.railway.app/post";
      function callAPI(){
        var url = document.getElementById("url").value
        fetch(apiUrl+"?url="+url, {
        method: "POST",
      })
      .then((response) => {
          return response.json();
        })
        .then((data) => {
          console.log(data);
          document.getElementById("url").data
        })
        .catch((err) => {
          console.log(err);
        });
      }
    </script>
  </head>
  <body>
    <h3>Input site Url</h3>
    <input type="url" name="webPageUrl" id="url" placeholder="input Url Here" />
    <input type="button" value="Test" onclick="callAPI()" />
    <br>
    <h2 id = "response"></h2>
  </body>
</html>
